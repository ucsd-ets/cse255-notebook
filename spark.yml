name: pyspark
channels:
  - defaults
  - conda-forge
  - pytorch
  - anaconda
  - nvidia
dependencies:
- cudatoolkit=10.1
- cudnn
- nccl
- cuda-nvcc
- python=3.7
- numpy
- pip
- pandas
- matplotlib
- seaborn
- tensorflow-gpu
- xgboost
- jupyter
- ipyleaflet
- pyspark
- pip:
  - -f https://download.pytorch.org/whl/torch_stable.html
  - torch==1.8.1+cu101
  - torchvision==0.9.1+cu101
  - torchaudio==0.8.1
